name: build-base

on:
  push:
    branches: [ 'main' ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  base:
    permissions:
      contents: read
      packages: write
      id-token: write
    uses: ./.github/workflows/_build-image.yml
    with:
      image-name: base

  flutter:
    permissions:
      contents: read
      packages: write
      id-token: write
    needs: base
    uses: ./.github/workflows/_build-image.yml
    with:
      image-name: flutter
